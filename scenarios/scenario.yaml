vars:
  username: AutomationTest
  task: "Test Task - Create and Remove"

steps:
  # ===== START APP =====
  - open_app:
      path: "C:\\Users\\alper\\source\\repos\\QtQuickTaskApp-oltan\\out\\build\\x64-Debug\\QtQuickTaskApp.exe"

  # ===== LOGIN =====
  - wait:
      element: usernamefield
      state: visible

  - type:
      element: usernamefield
      text: ${username}

  - click:
      element: loginbutton

  # ===== CREATE TASK =====
  - wait:
      element: taskinput
      state: visible

  - type:
      element: taskinput
      text: ${task}

  - click:
      element: addtaskbutton

  # ===== REMOVE TASK =====
  - wait:
      element: removetaskbutton0
      state: visible

  - click:
      element: removetaskbutton0

  # ===== LOGOUT (CTRL + L) =====
  - hotkey:
      keys: "^l"

  # ===== EXIT =====
  - kill_app: {}
