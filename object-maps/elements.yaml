app:
  backend: uia
windows:
  main:
    locators:
    - title_re: QtQuickTaskApp
elements:
  loginpage:
    window: main
    when:
      state: login
    locators:
    - name: loginPage
      control_type: Pane
    - name_re: (?i)loginPage
      control_type: Pane
    - class_name: LoginPage_QMLTYPE_28
      control_type: Pane
  loginprompt:
    window: main
    when:
      state: login
    locators:
    - name: loginPrompt
      control_type: Text
    - name_re: (?i)loginPrompt
      control_type: Text
    - class_name: QQuickText
      control_type: Text
  usernamefield:
    window: main
    when:
      state: login
    locators:
    - name: usernameField
      control_type: Edit
    - name_re: (?i)usernameField
      control_type: Edit
    - class_name: TextField_QMLTYPE_3
      control_type: Edit
  loginbutton:
    window: main
    when:
      state: login
    locators:
    - name: loginButton
      control_type: Button
    - name_re: (?i)loginButton
      control_type: Button
    - class_name: Button_QMLTYPE_4_QML_29
      control_type: Button
  taskcounter:
    window: main
    when:
      state: main__noTaskAdded
    locators:
    - name: taskCounter
      control_type: Text
    - name_re: (?i)taskCounter
      control_type: Text
    - class_name: QQuickText
      control_type: Text
  taskinput:
    window: main
    when:
      state: main__noTaskAdded
    locators:
    - name: taskInput
      control_type: Edit
    - name_re: (?i)taskInput
      control_type: Edit
    - class_name: TextField_QMLTYPE_3
      control_type: Edit
  addtaskbutton:
    window: main
    when:
      state: main__noTaskAdded
    locators:
    - name: addTaskButton
      control_type: Button
    - name_re: (?i)addTaskButton
      control_type: Button
    - class_name: Button_QMLTYPE_4
      control_type: Button
  tasklistview:
    window: main
    when:
      state: main__noTaskAdded
    locators:
    - name: taskListView
      control_type: List
    - name_re: (?i)taskListView
      control_type: List
    - class_name: QQuickListView
      control_type: List
  taskcounter__main_taskAdded:
    window: main
    when:
      state: main_taskAdded
    locators:
